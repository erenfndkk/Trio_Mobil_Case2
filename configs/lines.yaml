    line: [0, 540, 1920, 540]
    description: "Horizontal line centered vertically (y=540)"
    direction: "bottom->top: IN, top->bottom: OUT"

  MOT17-09:
    # Dikey çizgi, ekran ortasının (960) biraz solunda (x=700)
    line: [800, 0, 800, 1080]
    description: "Vertical line slightly left of center (x=700)"
    direction: "left->right: IN, right->left: OUT"

